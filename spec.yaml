name: oxidize
region: sgp
services:
  - name: oxidize
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: dundorma/Oxidize
    health_check:
      http_path: /health_check
    http_port: 8008
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${xxi0ndb.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${xxi0ndb.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${xxi0ndb.HOST}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${xxi0ndb.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${xxi0ndb.DATABASE}

database:
  - engine: PG
    name: xxi0ndb
    num_nodes: 1
    size: db-s-dev-database
    version: "17"
